<div class="lista">
  
    <div class="lista__content">
        <div class="lista__content__busqueda">
            Buscar: <input type="text" name="buscarText" [(ngModel)]="buscarText" (keyup)="buscar()">
            <button [routerLink]="['/newUsuarioCore']" ><i class="fa fa-plus" aria-hidden="true"></i> Agregar</button>
          </div>
        <table>
            <tr>
                <th>Email</th>
                <th>Nombre</th>
                <th>Opciones</th>
            </tr>
            <tr *ngFor="let usuario of usuarios">
              <td>{{usuario.email}}</td>
              <td>{{usuario.nombre}}</td>
              <td>
                <i [routerLink]="['/editUsuarioCore', usuario.id]"  class="fa fa-pencil fa-2x" aria-hidden="true"></i>  
              </td>
            </tr>
          </table>
    </div>
  
 
  </div>
